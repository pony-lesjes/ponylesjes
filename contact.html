<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ponyles</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a href="index.html" class="brand">üê¥ Ponyles</a>
            <button class="nav-toggle" aria-controls="primary-navigation" aria-expanded="false" aria-label="Toggle navigation">
                <span class="hamburger"></span>
            </button>
            <nav id="primary-navigation" class="primary-nav">
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">Over</a></li>
                    <li><a href="services.html">Lesjes</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
            <div class="contact-wrapper">
                <h1>Contact</h1>
                <p class="contact-intro">Stuur ons een berichtje! We nemen snel contact met je op.</p>

              <!-- Add your Formspree id to data-formspree-id to enable automatic sending via Formspree
                  Example: data-formspree-id="f/abcd1234" -->
              <form id="contactForm" class="contact-form" data-formspree-id="" method="post">
                    <div class="form-group">
                        <label for="name">Naam</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Je email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Onderwerp</label>
                        <select id="subject" name="subject" required>
                            <option value="">Kies een onderwerp</option>
                            <option value="kennismaking">Kennismakingsles</option>
                            <option value="groepsles">Groepsles</option>
                            <option value="priveles">Priv√©les</option>
                            <option value="feestje">Ponyfeestje</option>
                            <option value="anders">Anders</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Bericht</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="submit-button">Verstuur bericht</button>
                </form>

                <div class="contact-info">
                    <p>Of bel ons: <strong>0123-456-789</strong></p>
                    <p>Email direct: <a href="mailto:vandegraafsteven@gmail.com">vandegraafsteven@gmail.com</a></p>
                </div>
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
